name: supervisor_app
description: Supervisor App for Construction Attendance System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  http: ^1.2.2
  dio: ^5.4.3+1

  # Local Storage
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+1
  path_provider: ^2.1.4
  path: ^1.9.0

  # Image Handling
  image_picker: ^1.1.1
  cached_network_image: ^3.3.1

  # Date & Time
  intl: ^0.19.0
  timeago: ^3.7.0

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0

  # Location
  geolocator: ^13.0.1
  permission_handler: ^11.3.1

  # Connectivity
  connectivity_plus: ^6.0.5
  internet_connection_checker: ^1.0.0+1

  # Utils
  uuid: ^4.5.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.0
  riverpod_lint: ^2.6.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

